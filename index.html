<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>iPhone 3G</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/7acb5fd0cc.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="phone">
    <div class="screen container" id="screen">
      <div class="row">
        <div class="col cnt"><button><i class="fa-brands fa-facebook-square sz"></i></button></div>
        <div class="col cnt"><button onclick="youtube()"><i class="fa-brands fa-youtube-square sz"></i></button></div>
        <div class="col cnt"><button><i class="fa-solid fa-calendar sz"></i></button></div>
        <div class="col cnt"><button onclick="cam()"><i class="fa-solid fa-camera sz"></i></button></div>
      </div>
      <div class="row">
        <div class="col cnt"><button><i class="fa-solid fa-cloud-sun sz"></i></button></div>
        <div class="col cnt"><button><i class="fa-solid fa-gears sz"></i></button></div>
        <div class="col cnt"><button><i class="fa-brands fa-google-plus-square sz"></i></button></div>
        <div class="col cnt"><button onclick="time()"><i class="fa-solid fa-clock sz"></i></button></div>
      </div>
      <div class="row">
        <div class="col cnt"><button><i class="fa-solid fa-square-phone sz"></i></button></div>
        <div class="col cnt"><button><i class="fa-solid fa-calculator sz"></i></button></div>
        <div class="col cnt"><button><i class="fa-solid fa-arrow-trend-up sz"></i></button></div>
        <div class="col cnt"><button><i class="fa-solid fa-map sz"></i></button></div>
      </div>
      <div class="row">
        <div class="col cnt"><button><i class="fa-solid fa-music sz"></i></button></div>
        <div class="col cnt"><button><i class="fa-solid fa-note sz"></i></button></div>
        <div class="col cnt"><button><i class="fa-solid fa-microphone sz"></i></button></div>
        <div class="col cnt"><button><i class="fa-solid fa-photo-film sz"></i></button></div>
      </div>
    </div>
    <a class="home" href="#"></a>
    <div class="speaker"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
