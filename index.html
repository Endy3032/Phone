<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>iPhone 8</title>
  <script src="./localforage.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/7acb5fd0cc.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="background"></div>
  <div class="phone">
    <div class="screen" id="screen">
      <div class="overlay"></div>
      <div class="overlayImg"></div>
      <div class="wallpaper"></div>
      <div class="statusBar">
        <div class="time"><span></span></div>
        <div class="status"></div>
      </div>
      <div class="grid">
        <button class="appIcon Camera"></button>
        <button class="appIcon Photos"></button>
        <button class="appIcon Calendar"></button>
        <button class="appIcon Clock"></button>
        <button class="appIcon Weather"></button>
        <button class="appIcon Calculator"></button>
        <button class="appIcon Maps"></button>
        <button class="appIcon Notes"></button>
        <button class="appIcon Voice_Memos"></button>
        <button class="appIcon Contacts"></button>
        <button class="appIcon Music"></button>
        <button class="appIcon Facebook"></button>
        <button class="appIcon YouTube"></button>
        <button class="appIcon Safari"></button>
        <button class="appIcon Settings"></button>
      </div>
    </div>
    <button class="home" onclick="home()"></button>
    <div class="speaker"></div>
    <div class="camera"></div>
  </div>
  <script src="script.js">
</script>

</body>

</html>
