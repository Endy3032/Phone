<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>iPhone 3G</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/7acb5fd0cc.js" crossorigin="anonymous"></script>
</head>

<body>
  <img src="Resources/Marble-Desktop-Wallpapers.png" alt="">
  <div class="phone">
    <div class="screen container">
      <div class="row"> 
        <div class="col"><i class="fa-brands fa-facebook-square"></i></div>
        <div class="col"><i class="fa-brands fa-youtube-square"></i></div>
        <div class="col"><i class="fa-solid fa-calendar"></i></i></div>
        <div class="col"><i class="fa-solid fa-camera"></i></i></div>
      </div>
      <div class="row"> 
        <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
        <div class="col"><i class="fa-solid fa-gears"></i></div>
        <div class="col"><i class="fa-brands fa-google-plus-square"></i></div>
        <div class="col"><i class="fa-solid fa-clock"></i></div>
      </div>
      <div class="row">     
        <i class="fa-solid fa-square-phone"></i>
        <i class="fa-solid fa-calculator"></i>
        <i class="fa-solid fa-arrow-trend-up"></i>
        <i class="fa-solid fa-map"></i>
      </div>
      <div class="row">     
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-note"></i>
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-photo-film"></i>
      </div>
    </div>
    <a class="home" href="#"></a>
    <div class="speaker"></div>
  </div>
  <script src="script.js" type="module"></script>
</body>

</html>
