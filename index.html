<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>iPhone 8</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/7acb5fd0cc.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="background"></div>
  <div class="phone">
    <div class="screen" id="screen">
      <div class="overlay"></div>
      <div class="wallpaper"></div>
      <div class="status_bar">
        <div class="time"><span></span></div>
        <div class="status"></div>
      </div>
      <div class="grid">
        <button class="app_icon Facebook"></button>
        <button class="app_icon YouTube"></button>
        <button class="app_icon Calendar"></button>
        <button class="app_icon Camera"></button>
        <button class="app_icon Weather"></button>
        <button class="app_icon Settings"></button>
        <button class="app_icon Safari"></button>
        <button class="app_icon Clock"></button>
        <button class="app_icon Phone"></button>
        <button class="app_icon Calculator"></button>
        <button class="app_icon Stocks"></button>
        <button class="app_icon Maps"></button>
        <button class="app_icon Music"></button>
        <button class="app_icon Notes"></button>
        <button class="app_icon Voice_Memos"></button>
        <button class="app_icon Photos"></button>
      </div>
    </div>
    <button class="home" onclick="home()"></button>
    <div class="speaker"></div>
    <div class="camera"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
